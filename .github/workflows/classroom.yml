name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:   # чтобы можно было запускать вручную

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image and run unit Tests
        run: docker build -t myapp:latest .

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build  # будет запускаться только после успешного build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"

  integration_tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run API Tests
        uses: matt-ball/newman-action@master
        if: github.event_name == 'workflow_dispatch'
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman/[inst][render] Lab1.postman_environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'
